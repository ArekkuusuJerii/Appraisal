<p-table [columns]="columns" [value]="instances" selectionMode="single" [(selection)]="selectedInstance"
         (onRowSelect)="select($event)" [paginator]="true" [rows]="15">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="fa fa-plus" (click)="add()" label="Agregar"></button>
    </div>
  </ng-template>

</p-table>

<p-dialog header="Detalles de Instancia" [(visible)]="displayDialog" (onHide)="close()" [responsive]="true"
          [width]="'500'" [height]="'500'">
  <div class="ui-g ui-fluid" *ngIf="instance">
    <form [formGroup]="formInstance" (ngSubmit)="save()">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Titulo *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="titulo" [(ngModel)]="instance.nombre"
                 placeholder="Requerido">
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all"
               *ngIf="!controlI['titulo'].valid&&controlI['titulo'].dirty">
            <i class="fa fa-close"></i>
            Titulo es requerido
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Tipo de Instancia *:
        </div>
        <div class="ui-grid-col-6">
          <p-selectButton [options]="types" [formControlName]="'instanciaTipo'" [(ngModel)]="instance.instanciaTipo">
            <ng-template let-item>
              <div class="nivel-item">
                <span>{{item.descripcion}}</span>
              </div>
            </ng-template>
          </p-selectButton>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all"
               *ngIf="!controlI['instanciaTipo'].valid&&controlI['instanciaTipo'].dirty">
            <i class="fa fa-close"></i>
            Tipo es requerido
          </div>
        </div>
      </div>
      <p-pickList [formControlName]="'areaProcesos'" [source]="source" [target]="target" sourceHeader="Disponible"
                  targetHeader="Seleccionado"
                  [responsive]="true" [dragdrop]="true" dragdropScope="cars" sourceFilterPlaceholder="Search by brand"
                  targetFilterPlaceholder="Search by brand" [sourceStyle]="{'height':'200px'}"
                  [targetStyle]="{'height':'200px'}">
        <ng-template let-area pTemplate="item">
          <div class="ui-helper-clearfix">
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">
              {{area.nombre}} : {{area.descripcion}}
            </div>
          </div>
        </ng-template>
      </p-pickList>
    </form>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button *ngIf="!new" type="button" pButton icon="fa fa-close" (click)="delete()" label="Eliminar"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
