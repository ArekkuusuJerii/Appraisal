<p-table [columns]="columns" [value]="instances" selectionMode="single" [(selection)]="selectedInstance"
         (onRowSelect)="select($event)" [paginator]="true" [rows]="15">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="fa fa-plus" (click)="add()" label="Agregar"></button>
    </div>
  </ng-template>

</p-table>

<p-dialog header="Detalles de Instancia" [(visible)]="displayDialog" (onHide)="close()" [responsive]="true"
          [modal]="true" [width]="400">
  <div class="ui-g ui-fluid" *ngIf="instance">
    <form [formGroup]="formInstance" (ngSubmit)="save()">

    </form>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button *ngIf="!new" type="button" pButton icon="fa fa-close" (click)="delete()" label="Eliminar"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
