<div class="before">
  <div class="navbar">
    <div class="navbar-content">
      <img class="logo" alt="appraisal logo" src="../../assets/appraisal.png">
      <img class="cmmi" alt="cmmi logo" src="../../assets/cmmi.svg">
      <nav>
        <ul [ngStyle]="{'visibility': hasSession ? 'visible' : 'hidden'}">
          <li *ngIf="hasSession">
            <div (click)="logout()" class="navbar-item">
              <a>Logout</a>
            </div>
          </li>
          <li class="li-icon">
            <img class="icon" src="../../assets/icon.png">
          </li>
          <li class="li-credentials">
            <div class="credentials">
              {{username}}
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="after"></div>
</div>
